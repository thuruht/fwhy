<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Tutorial</title>
    <style>
   body, html {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

        #tutorial-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #tutorial-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .nav-button {
            position: absolute;
            top: 40%;
            transform: translateY(-50%);
            font-size: 2rem;
            font-weight:400;
            color: #ffffff99;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 10;
            text-shadow:0 0 2px #ff0000;
        }
        #prev-button {
            left: 10px;
        }
        #next-button {
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="tutorial-container">
        <button id="prev-button" class="nav-button" onclick="changeImage(-1)">&#10094;</button>
        <img id="tutorial-image" src="https://g5.kcmo.xyz/farewell/up1.png" alt="Tutorial Step">
        <button id="next-button" class="nav-button" onclick="changeImage(1)">&#10095;</button>
    </div>

    <script>
        const totalImages = 6;
        let currentImageIndex = 1;

        function changeImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 1) {
                currentImageIndex = 1;
            } else if (currentImageIndex > totalImages) {
                currentImageIndex = totalImages;
            }
            document.getElementById('tutorial-image').src = `https://g5.kcmo.xyz/farewell/up${currentImageIndex}.png`;
        }
    </script>
</body>
</html>
